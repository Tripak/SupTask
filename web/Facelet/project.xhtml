<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account page</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <h:form>
                <h:commandButton value="Ajouter un projet" action="#{projectBean.addProject(loginBean.user.id)}"/>
            </h:form>
            <h:form>
                <fieldset>
                    <legend>Inscription</legend>
                    <h:panelGrid columns="2">
                        <h:outputLabel >First name *</h:outputLabel>
                        <h:inputText value="#{loginBean.user.firstName}"/>
                        <h:outputLabel> </h:outputLabel>
                        <h:commandButton value="Register" action="#{loginBean.register}"/>
                    </h:panelGrid>
                </fieldset>
            </h:form>
    </h:body>
</html>
