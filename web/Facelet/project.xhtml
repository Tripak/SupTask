<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Account page</title>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <table>
            <tr>
                <td>
                    <table align="center">
                        <tr align="left">
                            <td>
                                <h:form>
                                    <fieldset>
                                        <legend>Nouveau projet</legend>
                                        <h:panelGrid columns="2">
                                            <h:outputLabel>Nom du projet</h:outputLabel>
                                            <h:inputText value="#{projectBean.title}"/>    
                                            <h:outputLabel> </h:outputLabel>
                                            <h:commandButton value="Ajouter" action="#{projectBean.newProject}"/>
                                        </h:panelGrid>
                                    </fieldset>
                                </h:form>
                            </td>
                        </tr>            
                    </table>    
                </td>
            </tr>
            <tr>
                <td>
                    <table align="center" border="1">
                        <tr>
                            <td>
                                <h:panelGrid rendered="#{loginBean.user.login}" binding="#{projectBean.list}">

                                </h:panelGrid>
                            </td>
                        </tr>
                    </table>    
                </td>
            </tr>
        </table>
    </h:body>
</html>
